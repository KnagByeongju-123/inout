<!DOCTYPE html>
<html>
<head>
  <title>모바일 바코드 입력</title>
</head>
<body>
  <h3>바코드 입력3</h3>
  <input type="text" id="barcodeInput" placeholder="바코드를 스캔하세요" style="width: 100%; font-size: 20px;" />

  <script>
    let lastClipboard = "";

    async function checkClipboard() {
      try {
        const text = await navigator.clipboard.readText();
        const input = document.getElementById("barcodeInput");
        
        // 클립보드에 새 값이 있을 때만 입력
        if (text && text !== lastClipboard) {
          lastClipboard = text;
          input.value = text;
          input.focus(); // 입력창에 포커스
        }
      } catch (err) {
        console.warn("클립보드 접근 실패:", err);
      }
    }

    // 페이지 상호작용 후 감시 시작
    document.body.addEventListener("click", () => {
      setInterval(checkClipboard, 1000); // 1초마다 확인
    }, { once: true }); // 한 번만 실행
  </script>
</body>
</html>
