  <style>
    html, body {

      font-family: sans-serif;
      background: #f0f0f0;
      height: 100%;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .scan-btn {
      font-size: 28px;
      padding: 20px 40px;
      border-radius: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .scanner-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #scanner {
      width: 100vw;
      height: 60vh;
      background: black;
      position: relative;
    }

    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: red;
    }

    .crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    .crosshair::after {
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }

    .scanner-controls {
      margin-top: 20px;
    }

    .btn {
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 12px;
      background: #ff6b6b;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
