<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>바코드 스캐너</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      height: 100%;
      overflow: hidden;
    }

    .scanner-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      position: relative;
    }

    #scanner {
      width: 100vw;
      height: 60vh;
      background: black;
      position: relative;
    }

    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .crosshair::before,
    .crosshair::after {
      content: '';
      position: absolute;
      background: red;
    }

    .crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }

    .crosshair::after {
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }

    .scanner-controls {
      margin-top: 20px;
    }

    .btn {
      font-size: 24px;
      padding: 12px 24px;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="scanner-container">
  <div id="scanner">
    <div class="crosshair"></div>
  </div>
  <div class="scanner-controls">
    <button class="btn" onclick="stopScan()">❌ 닫기</button>
  </div>
</div>

<script>
  let lastCode = null;

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      constraints: {
        width: { ideal: 1280 },
        height: { ideal: 720 },
        facingMode: "environment",
        advanced: [
          { zoom: 1.0 },
          { focusMode: "continuous" }
        ]
      },
      area: {
        top: "20%",    // 상단 20% 여백
        right: "10%",
        bottom: "20%",
        left: "10%"    // 하단/좌우 여백 → 중앙 60% 영역
      },
      target: document.querySelector('#scanner')
    },
    decoder: {
      readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
    },
    locate: true,
    numOfWorkers: 2
  }, function (err) {
    if (err) {
      console.error(err);
      alert("카메라 초기화 오류");
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(function(result) {
    const code = result.codeResult.code;
    if (code && code !== lastCode) {
      lastCode = code;
      alert("스캔 성공: " + code);
      // 원하는 작업 수행 후 자동 종료
      stopScan();
    }
  });

  function stopScan() {
    Quagga.stop();
    Quagga.offDetected();
    document.querySelector('.scanner-container').style.display = 'none';
  }
</script>
</body>
</html>
